<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile | Task Manager</title>
    <link rel="stylesheet" href="profile.css" />
</head>

<body>


    <div class="rotating-box">
        <div class="box">
            <div class="face front"></div>
            <div class="face back"></div>
            <div class="face top"></div>
            <div class="face bottom"></div>
            <div class="face left"></div>
            <div class="face right"></div>
        </div>
    </div>

    <div class="profile-container">
        <h2>User Profile</h2>
        <form onsubmit="saveProfile(event)">
            <input type="text" id="username" placeholder="Username" required />
            <input type="email" id="email" placeholder="Email" required />
            <button type="submit">Save Changes</button>
            <button type="button" class="danger" onclick="deleteAccount()">Delete Account</button>
            <button type="button" onclick="window.location.href='dashboard.html'">Back to Dashboard</button>
        </form>
    </div>

    <script src="profile.js"></script>
</body>

</html>
